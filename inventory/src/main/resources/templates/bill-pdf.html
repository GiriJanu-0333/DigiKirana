<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Bill Invoice</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #444; padding: 8px; text-align: left; }
        .summary { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>ðŸ§¾ Kirana Store - Customer Bill</h2>
    <p><strong>Bill ID:</strong> <span th:text="${bill.id}"></span></p>
    <p><strong>Customer:</strong> <span th:text="${bill.customer.name}"></span></p>
    <p><strong>Phone:</strong> <span th:text="${bill.customer.phoneNumber}"></span></p>
    <p><strong>Date:</strong> <span th:text="${bill.createdAt}"></span></p>

    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${bill.items}">
                <td th:text="${item.product.name}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.product.price}"></td>
                <td th:text="${item.quantity * item.product.price}"></td>
            </tr>
        </tbody>
    </table>

    <div class="summary">
        <p>Total Amount: â‚¹ <span th:text="${bill.totalAmount}"></span></p>
    </div>
</body>
</html>
